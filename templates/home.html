{% extends 'base.html' %}
{% block content %}
<form method="post" action="{{ url_for('home') }}">
  <div class="on-container-color flex flex-col justify-evenly items-center min-h-screen">
    <div class="flex flex-col justify-center px-8 py-10 backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl shadow-2xl w-full max-w-md">

      <h2 class="text-center text-5xl font-bold text-white mt-10">ENTER A CHATROOM</h2>

      <div class="mt-8 space-y-4">
        <label class="block text-sm text-white">Name</label>
        <input
          type="text"
          name="name"
          value="{{ name or '' }}"
          placeholder="Pick a name!"
          class="border block w-full rounded-md bg-white/5 px-3 py-2 text-white placeholder:text-gray-400 focus:ring-2 focus:ring-white/60"
          required
        />

        <label class="block text-sm text-white mt-4">Room Code</label>
        <input
          type="text"
          name="code"
          value="{{ code or '' }}"
          placeholder="e.g. ABCD"
          class="border block w-full rounded-md bg-white/5 px-3 py-2 text-white placeholder:text-gray-400 focus:ring-2 focus:ring-white/60"
        />

        <div class="flex items-center gap-3 mt-6">
          <button
            type="submit"
            name="join"
            value="1"
            class="bg-green-600 hover:bg-green-700 text-white font-medium rounded-full text-sm px-5 py-2.5"
          >
            Join
          </button>

          <button
            type="submit"
            name="create"
            value="1"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold rounded-full text-sm px-5 py-2.5"
          >
            Create a room
          </button>
        </div>

        {% if error %}
          <p class="mt-4 text-sm text-red-200">{{ error }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</form>
{% endblock %}
